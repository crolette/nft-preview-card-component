<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Crolweb" />
    <meta name="description" content="Frontend Mentor | NFT preview card component | Crolweb">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/styles.css">


    <title>Frontend Mentor | NFT preview card component | Crolweb</title>

</head>
<body>


  <div class="card-container">
    <div class="card-img">
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" class="img-coin">
      <div class="card-view">
      </div>
      <img src="./images/icon-view.svg" alt="" class="img-view">
    </div>
      <div class="card-title">
        Equilibrium #3429
      </div>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-value">
        <div class="value-coin">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="value-days">
          <img src="./images/icon-clock.svg
          " alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <div class="avatar-name">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
  </div>



  <footer>
    <a
      href="http://github.com/crolette"
      target="_blank"
      rel="noopener noreferrer"
      ><img src="./images/crolweb-logo.png" alt=""
    /></a>
  </footer>


    <script src="./js/app.js"></script>
</body>
</html>
